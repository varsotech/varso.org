user nginx;

events {
    worker_connections   1000;
}

http {
        client_max_body_size 15M;
        include    mime.types;
        limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
        limit_req zone=mylimit burst=20 nodelay;

        log_format json escape=json '{ "time": "$time_iso8601", '
                              '"remote_addr": "$remote_addr", '
                              '"remote_user": "$remote_user", '
                              '"request": "$request", '
                              '"status": "$status", '
                              '"body_bytes_sent": "$body_bytes_sent", '
                              '"http_referer": "$http_referer", '
                              '"http_user_agent": "$http_user_agent" }';

        access_log /dev/stdout json;



        # this is required to proxy Grafana Live WebSocket connections.
        # map $http_upgrade $connection_upgrade {
        #   default upgrade;
        #   '' close;
        # }

        # upstream grafana {
        #   server grafana:3000;
        # }

        # HTTP Server
        server {
              listen 80;
              listen [::]:80;

              server_name ~^(?<name>\w+)\.varso\.org$;
              server_tokens off;

              # LetsEncrypt certificate challenge
              location ^~ /.well-known/acme-challenge/ {
                root /var/www/certbot;
                try_files $uri =404;
              }

              location / {
                # Forward HTTP requests to our HTTPS server
                if ($name) {
                    return 301 https://$name.varso.org$request_uri;
                }
                return 301 https://varso.org$request_uri;
              }
        }
        
        # HTTPS Server
        server {
              listen 443 default_server ssl http2;
              listen [::]:443 ssl http2;

              server_name varso.org www.varso.org;
              server_tokens off;

              ssl_certificate /etc/letsencrypt/live/varso.org/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/varso.org/privkey.pem;

              include /etc/nginx/options-ssl-nginx.conf;
              ssl_dhparam /etc/nginx/ssl-dhparams.pem;

              # Docker DNS
              resolver 127.0.0.11;

              root /var/www/varso.org/html;

              location = / {
                try_files $uri /index.html =404;
              }

              location / {
                index index.html;
                try_files $uri /index.html =404;
              }

              location = /js/script.js {
                # Using a var forces nginx to boot even if this service is down
                set $addr http://plausible:8000;

                # Forward the request to the application
                proxy_pass $addr;

                include cors.conf;
              }

              location = /api/event {
                # Using a var forces nginx to boot even if this service is down
                set $addr http://plausible:8000;

                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP $remote_addr;

                # Forward the request to the application
                proxy_pass $addr;

                include cors.conf;
            }

              location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
                root /var/www/varso.org/html;
                expires max;
                add_header Pragma public;
                add_header Cache-Control "public, must-revalidate, proxy-revalidate";
              }

              location /api/v1/auth {
                # Using a var forces nginx to boot even if this service is down
                set $addr http://auth:5004;

                # Forward the request to the Go application
                proxy_pass $addr;

                include cors.conf;
              }

              location /api/v1/app {
                # Using a var forces nginx to boot even if this service is down
                set $addr http://app:5001;

                # Forward the request to the Go application
                proxy_pass $addr;

                include cors.conf;
              }

              location /api/v1/fileserver { 
                # Using a var forces nginx to boot even if this service is down
                set $addr http://fileserver:5002;

                # Forward the request to the Go application
                proxy_pass $addr;

                include cors.conf;
              }

              location /api/v1/analytics {
                # Using a var forces nginx to boot even if this service is down
                set $addr http://analytics:5003;

                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Host $host;
                proxy_set_header X-Forwarded-Port $server_port;
                proxy_set_header X-Forwarded-Server $host;
                proxy_set_header X-Request-ID $request_id;
                proxy_set_header User-Agent $http_user_agent;

                # Forward the unknown request to the Go application
                proxy_pass $addr;

                include cors.conf;
              }
        }

        # Grafana
        server {
          listen 443 ssl http2;
          listen [::]:443 ssl http2;

          server_name grafana.varso.org;
          server_tokens off;

          # Docker DNS
          resolver 127.0.0.11;

          location / {
            proxy_set_header Host $http_host;

            # Using a var forces nginx to boot even if this service is down
            set $addr http://grafana:3000;

            # Forward the request to the service
            proxy_pass $addr;
          }

          # Proxy Grafana Live WebSocket connections.
          # location /api/live/ {
          #   proxy_http_version 1.1;
          #   proxy_set_header Upgrade $http_upgrade;
          #   proxy_set_header Connection $connection_upgrade;
          #   proxy_set_header Host $http_host;
          #   proxy_pass http://grafana:3000;
          # }
        }

        # Analytics
        server {
          listen 443 ssl http2;
          listen [::]:443 ssl http2;

          server_name analytics.varso.org;
          server_tokens off;

          # Docker DNS
          resolver 127.0.0.11;

          location / {
            proxy_set_header Host $http_host;

            # Using a var forces nginx to boot even if this service is down
            set $addr http://plausible:8000;

            # Forward the request to the service
            proxy_pass $addr;
          }
        }
}
